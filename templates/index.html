<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>WiFi to QR</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">The easiest way to share your WiFi!</h1>
                <p class="lead text-muted">Download your QR code share it with your friends</p>
            </div>

            <form action="{{url_for('generateQR')}}" method="post">
                <div class="row">
                    <div class="col-md-6 offset-md-3  text-center wifi">
                        <div class="form-group">
                            <label for="exampleInputEmail1">WiFi name</label>
                            <input type="text" class="form-control" id="wifiname" name="wifiname"
                                placeholder="Enter wifi">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 offset-md-3 text-center password">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="text" class="form-control" id="password" name="password"
                                placeholder="Enter password">
                        </div>
                    </div>
                </div>

                <button type="submit" id="btnGenerate" class="col-sm-2 btn btn-secondary text-center">Generate</button>
            </form>

            <div id="info" class="bg-light mt-3">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <img class="img-fluid" src="{{qrpath}}">
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-6">
                        <button type="button" id="" class="btn btn-secondary text-center">
                            <a href="{{url_for('home')}}">Try another one</a>
                        </button>
                    </div>
                    <div class="col-6">
                        <form action="{{url_for('download')}}" method="post">
                            <button type="submit" class="btn btn-info">Download</button>
                        </form>
                    </div>
                </div>
    
            </div>
        </section>
    </div>


    <footer class="text-muted mt-auto">
        <div class="container">
            <div class="row">
				<div class="col-sm-12">
					<ul class="sci">
						<li>
                            <a href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=migmurua@gmail.com" target="_blank">
                                <i class="fas fa-envelope"></i>
                            </a>
                        </li>
						<li>
                            <a href="https://www.linkedin.com/in/miguel-%C3%A1ngel-mur%C3%BAa-2971021b4/" target="_blank">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </li>
						<li>
                            <a href="https://www.instagram.com/miguel.mr98/" target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
					</ul>
					<p class="cpryt text-center">
						© 2023 | Miguel Ángel Murúa
					</p>
				</div>
			</div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        // Get URL
        var url = window.location.href;
        // Get DIV
        var divInfo = document.getElementById('info');
        //var divMessage = document.getElementById('message');
        // Check if URL contains the keyword
        if (url.search('generateQR') > 0) {
            // Display the message
            divInfo.style.display = "block";
        } else {
            divInfo.style.display = "none";
        }
    </script>
</body>

</html>
